<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Imgur Tray</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">

    <script>require('./index')</script>
  </head>

  <body>

    <main class="main">
      <nav class="tabs">
        <button type="button" id="new" class="tabs-item">New post</button>
        <button type="button" id="uploads" class="tabs-item">My uploads</button>
      </nav>

      <section class="section" id="section-new">
        <header>
          <img src="./assets/logo-imgur.svg" alt="Imgur Tray" width="139">
        </header>

        <div class="content margin-top-32">
          <h1>Upload an image</h1>
          <h2>You can select one or multiple files</h2>

          <form>
            <label for="image" class="select-files">
              <i class="fa fa-cloud-upload" aria-hidden="true"></i> Select files
            </label>
            <input type="file" id="image" multiple>
          </form>
        </div>
      </section>

      <section class="section" id="section-uploads">
        <div class="content">
          <h1>My uploads</h1>
          <h2>Here you can see all your uploads.</h2>
        </div>
      </section>
    </main>

    <footer class="footer">
      Made with <i class="fa fa-heart" aria-hidden="true"></i>
      by <a href="https://ybrntt.com.br" title="Yuri Brunetto">Yuri Brunetto</a>
    </footer>

    <script>require('./src/main.js')</script>

  </body>
</html>
