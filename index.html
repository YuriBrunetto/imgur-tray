<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Imgur Tray</title>

    <link rel="stylesheet" href="./css/main.css">

    <script>require('./index')</script>
  </head>

  <body>

    <main class="main">
      <nav class="tabs">
        <button type="button" id="btn-new" class="tabs-item active">New post</button>
        <button type="button" id="btn-uploads" class="tabs-item">My uploads</button>
      </nav>

      <section class="section" id="new">
        <header>
          <img src="./assets/logo-imgur.svg" alt="Imgur Tray" width="139">
        </header>

        <div class="content">
          <h1>Upload an image</h1>
          <h2>You can select one or multiple files</h2>

          <form>
            <label for="image" class="select-files">Select files</label>
            <input type="file" id="image" multiple>
          </form>
        </div>
      </section>
    </main>

    <!-- <main class="main">
      <form id="upload">
        <label for="image">Click here to upload an image</label>
        <input type="file" id="image" multiple>
      </form>
    </main> -->

    <script>require('./src/main.js')</script>

  </body>
</html>
